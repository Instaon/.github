<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1300 640">
  <defs>
    <style>
      .logo-circle { fill: #000000; }
      .logo-shape { fill: #ffffff; }
      .text-cn {
        fill: #111111;
        font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "Segoe UI", Arial, sans-serif;
        font-size: 140px;
        font-weight: 700;
      }
      .text-slogan {
        fill: #444444;
        font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Segoe UI", Arial, sans-serif;
        font-size: 80px;
        font-weight: 400;
      }
    </style>
  </defs>

  <!-- LOGO 缩放并置于左侧（整体缩放到约 24%） -->
  <g transform="translate(20,150) scale(0.30)">
    <circle class="logo-circle" cx="514" cy="512" r="512"/>
    <polygon class="logo-shape" points="347.65 877.34 428.36 823.54 428.36 554.51 509.07 608.32 509.07 500.71 347.65 393.1 347.65 877.34"/>
    <polygon class="logo-shape" points="549.42 635.22 630.13 689.02 630.13 204.78 549.42 258.59 549.42 635.22"/>
    <polygon class="logo-shape" points="670.48 393.1 670.48 823.54 751.19 769.73 751.19 446.9 831.89 393.1 831.89 285.49 670.48 393.1"/>
    <polygon class="logo-shape" points="226.59 689.02 307.3 742.83 307.3 258.59 226.59 204.78 226.59 689.02"/>
  </g>

  <!-- 文字部分：右侧大字号 -->
  <g transform="translate(420, 300)">
    <text x="0" y="0" class="text-cn">引态科技</text>
    <text x="0" y="120" class="text-slogan">让智能协作不再有边界</text>
  </g>
</svg>